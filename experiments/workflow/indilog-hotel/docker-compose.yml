    entrypoint:
    - /tmp/slog/run_launcher
    - /bokiflow-bin/hotel/search
    - '7'
    - '7'
    volumes:
    - /mnt/inmem/slog:/tmp/slog
    environment:
    - FAAS_GO_MAX_PROC_FACTOR=8
    - GOGC=1000
    - TABLE_PREFIX=${TABLE_PREFIX:?}
    - DYNAMODB_ENDPOINT=${DYNAMODB_ENDPOINT}
    depends_on:
