version: '3.8'
services:
  zookeeper:
    image: zookeeper:3.6.2
    hostname: zookeeper
    ports:
    - 2181:2181
    restart: always
  zookeeper-setup:
    image: zookeeper:3.6.2
    command: /tmp/slog/zk_setup.sh
    depends_on:
    - zookeeper
    volumes:
    - /tmp/zk_setup.sh:/tmp/slog/zk_setup.sh
    restart: always
  slog-engine:
    image: maxwie/indilog:latest
    hostname: faas-engine-{{.Task.Slot}}
    entrypoint:
    - /slog/engine
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --root_path_for_ipc=/tmp/slog/ipc
    - --func_config_file=/tmp/slog/func_config.json
    - --num_io_workers=4
    - --instant_rps_p_norm=0.8
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    - --enable_shared_log
    - --slog_engine_enable_cache
    - --slog_engine_cache_cap_mb=1024
    - --slog_engine_propagate_auxdata
    - --slog_engine_distributed_indexing
    - --slog_engine_seqnum_suffix_cap=100000
    - --slog_engine_seqnum_cache_cap=1000
    - --slog_engine_tag_cache_cap=1000000
    - --slog_engine_per_tag_seqnums_limit=10000
    depends_on:
    - zookeeper-setup
    volumes:
    - /mnt/inmem/slog:/tmp/slog
    - /sys/fs/cgroup:/tmp/root_cgroupfs
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    - FAAS_CGROUP_FS_ROOT=/tmp/root_cgroupfs
    restart: always
    ulimits:
      memlock: -1
  slog-gateway:
    image: maxwie/indilog:latest
    hostname: faas-gateway
    ports:
    - 8080:8080
    entrypoint:
    - /slog/gateway
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --http_port=8080
    - --func_config_file=/tmp/slog/func_config.json
    - --async_call_result_path=/tmp/store/async_results
    - --num_io_workers=2
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    - --lb_per_fn_round_robin
    - --max_running_requests=0
    depends_on:
    - zookeeper-setup
    volumes:
    - /tmp/nightcore_config.json:/tmp/slog/func_config.json
    - /mnt/inmem/store:/tmp/store
    restart: always
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    ulimits:
      memlock: -1
  slog-storage:
    image: maxwie/indilog:latest
    hostname: faas-storage-{{.Task.Slot}}
    entrypoint:
    - /slog/storage
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --db_path=/tmp/storage/logdata
    - --num_io_workers=2
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    - --slog_local_cut_interval_us=300
    - --slog_storage_bgthread_interval_ms=1
    - --slog_storage_backend=rocksdb
    - --slog_storage_cache_cap_mb=4096
    depends_on:
    - zookeeper-setup
    volumes:
    - /mnt/storage:/tmp/storage
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    restart: always
    ulimits:
      memlock: -1
  slog-sequencer:
    image: maxwie/indilog:latest
    hostname: faas-sequencer-{{.Task.Slot}}
    entrypoint:
    - /slog/sequencer
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --num_io_workers=2
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    - --slog_global_cut_interval_us=300
    depends_on:
    - zookeeper-setup
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    restart: always
    ulimits:
      memlock: -1
  slog-index:
    image: maxwie/indilog:latest
    hostname: faas-index-{{.Task.Slot}}
    entrypoint:
    - /slog/index
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --num_io_workers=2
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    depends_on:
    - zookeeper-setup
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    restart: always
    ulimits:
      memlock: -1
  slog-aggregator:
    image: maxwie/indilog:latest
    hostname: faas-aggregator-{{.Task.Slot}}
    entrypoint:
    - /slog/aggregator
    - --zookeeper_host=zookeeper:2181
    - --listen_iface=eth0
    - --num_io_workers=2
    - --io_uring_entries=2048
    - --io_uring_fd_slots=4096
    depends_on:
    - zookeeper-setup
    environment:
    - FAAS_NODE_ID={{.Task.Slot}}
    restart: always
    ulimits:
      memlock: -1
  dynamodb:
    command: -jar DynamoDBLocal.jar -inMemory
    hostname: dynamodb
    image: amazon/dynamodb-local:latest
    ports:
    - 8000:8000
    volumes:
    - /mnt/dynamodb:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal
  slog-controller:
    image: maxwie/indilog:latest
    entrypoint:
    - /slog/controller
    - --zookeeper_host=zookeeper:2181
    - --metalog_replicas=3
    - --userlog_replicas=1
    - --index_shards=2
    - --index_replicas=1
    - --aggregator_replicas=1
    - --max_num_storage_shards=4
    depends_on:
    - zookeeper-setup
  geo-service:
    image: maxwie/boki-beldibench:latest
    entrypoint:
    - /tmp/slog/run_launcher
    - /bokiflow-bin/hotel/geo
    - '1'
    - '1'
    volumes:
    - /mnt/inmem/slog:/tmp/slog
    environment:
    - FAAS_GO_MAX_PROC_FACTOR=8
    - GOGC=1000
    - TABLE_PREFIX=${TABLE_PREFIX:?}
    - DYNAMODB_ENDPOINT=${DYNAMODB_ENDPOINT}
    depends_on:
    - slog-engine
  profile-service:
    image: maxwie/boki-beldibench:latest
    entrypoint:
    - /tmp/slog/run_launcher
    - /bokiflow-bin/hotel/profile
    - '2'
    - '2'
    volumes:
    - /mnt/inmem/slog:/tmp/slog
    environment:
    - FAAS_GO_MAX_PROC_FACTOR=8
    - GOGC=1000
    - TABLE_PREFIX=${TABLE_PREFIX:?}
    - DYNAMODB_ENDPOINT=${DYNAMODB_ENDPOINT}
    depends_on:
    - slog-engine
  rate-service:
